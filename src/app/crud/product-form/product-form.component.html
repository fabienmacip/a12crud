<div class="row">
  <div class="col-6 p-5">
    <form [formGroup]="productForm">
      <div class="mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="product-name"
          [ngClass]="{
            'is-invalid': productForm.controls['name'].errors && productForm.controls['name'].touched,
            'is-valid': !productForm.controls['name'].errors
          }"
        >
        <div class="alert alert-danger" role="alert" *ngIf="productForm.controls['name'].errors && productForm.controls['name'].touched">
          <span *ngIf="productForm.controls['name'].errors?.['required']">Merci de saisir un nom de produit</span>
          <span *ngIf="productForm.controls['name'].errors?.['minlength']">Minimum 3 caractères</span>
          <span *ngIf="productForm.controls['name'].errors?.['maxlength']">Maximum 50 caractères</span>
        </div>
      </div>
      <div class="mb-3">
        <label for="product-desc" class="form-label">Product Description</label>
        <textarea
          formControlName="description"
          class="form-control"
          id="product-desc"
          rows="5"
          [ngClass]="{
            'is-invalid': productForm.controls['description'].errors && productForm.controls['description'].touched,
            'is-valid': !productForm.controls['description'].errors
          }"
        ></textarea>
        <div class="alert alert-danger" role="alert" *ngIf="productForm.controls['description'].errors && productForm.controls['description'].touched">
          <span *ngIf="productForm.controls['description'].errors?.['required']">Merci de saisir une description de produit</span>
          <span *ngIf="productForm.controls['description'].errors?.['minlength']">Minimum 3 caractères</span>
          <span *ngIf="productForm.controls['description'].errors?.['maxlength']">Maximum 500 caractères</span>
        </div>

      </div>
      <div class="mb-3">
        <label for="product-price" class="form-label">Product Price</label>
        <input
          formControlName="price"
          type="text"
          class="form-control"
          id="product-price"
          [ngClass]="{
            'is-invalid': productForm.controls['price'].errors && productForm.controls['price'].touched,
            'is-valid': !productForm.controls['price'].errors
          }"
        >
        <div class="alert alert-danger" role="alert" *ngIf="productForm.controls['price'].errors && productForm.controls['price'].touched">
          <span *ngIf="productForm.controls['price'].errors?.['required']">Merci de saisir un prix de produit</span>
          <span *ngIf="productForm.controls['price'].errors?.['minlength']">Minimum 1 caractère</span>
          <span *ngIf="productForm.controls['price'].errors?.['maxlength']">Maximum 8 caractères</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="createProduct(productForm.value)">{{ sendButton }}</button>
    </form>
  </div>
</div>
